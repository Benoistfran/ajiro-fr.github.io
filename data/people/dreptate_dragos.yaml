bio: |
  À l'instar du petit garçon dans ["les habits neufs de l'empereur"](https://fr.wikipedia.org/wiki/Les_Habits_neufs_de_l'empereur), j'aide les organisations à se transformer, par une prise de conscience de l'écart entre ce qu'elles pensent être, ce qu'elles sont vraiment et ce qu'elles veulent devenir. Ma mission - bâtisseur de possible, bâtisseur de demain. Ma raison d'être -  transformer le monde du travail pour lui donner du sens et aider les gens à trouver la joie et la fierté dans ce qu'ils accomplissent.
