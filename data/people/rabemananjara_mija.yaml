bio: |
  Je me définis comme une agilitatrice apprenante car j'agite pour décoller la pulpe et j'agilise pour que la pulpe puisse révéler tout sa saveur (no offense, ceci est une métaphore).
  La petite flamme de vos collaborateurs semble s'éteindre ? Besoin d'un nouveau souffle, d'une petite brise pour attiser la flamme ?
  Autrement dit, j’accompagne les organisations pour libérer le potentiel de chacune des personnes de l'organisation ; aider à mettre en place le cadre propice à l'expression de chacun dans la confiance, la contribution et le développement de ses compétences.
  Tout cela m'inspire, m'apprend plein de nouvelles choses et me motive. 

  J'interviens en ce moment pour une entité qui veut évoluer vers un fonctionnement plus agile. J'agis sur le changement culturel, le coaching d'équipe, le coaching de managers, la mise en place de communautés de pratiques, de sessions de partage, d'ateliers/formations sur des sujets variés (communication non violente, getting things done, facilitation d'ateliers, etc.). Sûrement d'autres choses à venir. 

  Si vous voulez en savoir plus contactez-moi !
