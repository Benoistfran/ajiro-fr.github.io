bio: |
  J’ai un passé dans l’informatique et le domaine du transport. j’adore explorer les approches de vie de groupe et individuelle. J’ai à cœur de partager mes expériences avec de la facilitation en collectif. Je propose mes services dans l’accompagnement du changement  en organisation. Ma posture Agile est principalement axée sur l’approche systémique, la communication bienveillante, l’écoute active et l’intelligence émotionnelle.
